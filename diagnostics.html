<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диагностика неисправностей</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/diagnostics.js"></script>
    <style>
        /* Общий стиль для центровки */
        .diagnostics-section {
            text-align: center;
            margin-top: 20px;
            display: none; /* По умолчанию скрыты */
        }

        /* Стили для кнопок */
        button {
            margin: 10px;
            padding: 10px 20px; /* Увеличение ширины */
            font-size: 16px;
            cursor: pointer;    
        }
    </style>
</head>
<body>
    <header>
        <h1>Диагностика неисправностей</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="maintenance.html">Регламентные работы</a></li>
                <li><a href="user_guide.html">Руководство пользователя</a></li>
                <li><a href="info.html">Справочная информация</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Диагностика неисправностей</h2>
            <p>Выберите одну из следующих неисправностей для начала диагностики:</p>
            <ul id="issues-list">
                <li>
                    <button class="collapsible" onclick="startDiagnosis('notStarting', 'section-notStarting')">
                        Кофемашина не включается
                    </button>
                    <section id="section-notStarting" class="diagnostics-section"></section>
                </li>
                <li>
                    <button class="collapsible" onclick="startDiagnosis('noCoffee', 'section-noCoffee')">
                        Кофе не подаётся
                    </button>
                    <section id="section-noCoffee" class="diagnostics-section"></section>
                </li>
                <li>
                    <button class="collapsible" onclick="startDiagnosis('noises', 'section-noises')">
                        Посторонние шумы
                    </button>
                    <section id="section-noises" class="diagnostics-section"></section>
                </li>
                <li>
                    <button class="collapsible" onclick="startDiagnosis('leaks', 'section-leaks')">
                        Утечка воды
                    </button>
                    <section id="section-leaks" class="diagnostics-section"></section>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>© 2024 Интерактивное руководство</p>
    </footer>
</body>
</html>
